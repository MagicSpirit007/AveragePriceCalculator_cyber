    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'cyber-cyan': '#00f0ff',
              'cyber-violet': '#b026ff',
              'cyber-pink': '#ff0096',
              'cyber-yellow': '#fcee0a',
              'cyber-acid': '#b0ff1a',
              'cyber-red': '#ff003c',
              'cyber-black': '#050505',
              'cyber-dark-metal': '#0a0a12',
            },
            boxShadow: {
              'neon-cyan': '0 0 10px rgba(0, 240, 255, 0.5), 0 0 20px rgba(0, 240, 255, 0.3)',
              'neon-pink': '0 0 10px rgba(255, 0, 150, 0.5), 0 0 20px rgba(255, 0, 150, 0.3)',
              'neon-yellow': '0 0 10px rgba(252, 238, 10, 0.5), 0 0 20px rgba(252, 238, 10, 0.3)',
              'neon-acid': '0 0 10px rgba(176, 255, 26, 0.5), 0 0 20px rgba(176, 255, 26, 0.3)',
              'neon-red': '0 0 10px rgba(255, 0, 60, 0.5), 0 0 20px rgba(255, 0, 60, 0.3)',
              'console-glow': '0 -10px 40px rgba(0, 240, 255, 0.15)',
            },
            dropShadow: {
              'glow-cyan': '0 0 5px rgba(0, 240, 255, 0.8)',
              'glow-pink': '0 0 5px rgba(255, 0, 150, 0.8)',
              'glow-yellow': '0 0 5px rgba(252, 238, 10, 0.8)',
            },
            animation: {
              'hologram-flicker': 'hologram-flicker 4s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan-beam': 'scan-beam 0.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'glitch': 'glitch 3s infinite',
              'power-flow': 'power-flow 2s linear infinite',
              'recoil': 'recoil 0.3s ease-out forwards',
              'grid-scroll': 'grid-scroll 20s linear infinite',
            },
            keyframes: {
              'hologram-flicker': {
                '0%, 100%': { opacity: '1' },
                '92%': { opacity: '1' },
                '93%': { opacity: '0.5' },
                '94%': { opacity: '1' },
                '98%': { opacity: '1' },
                '99%': { opacity: '0.7' },
              },
              'scan-beam': {
                '0%': { top: '-10%', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { top: '110%', opacity: '0' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'glitch': {
                '0%': { textShadow: '2px 2px 0px #ff003c, -2px -2px 0px #00f0ff' },
                '2%': { textShadow: '-2px 2px 0px #ff003c, 2px -2px 0px #00f0ff' },
                '4%': { textShadow: '2px -2px 0px #ff003c, -2px 2px 0px #00f0ff' },
                '6%': { textShadow: 'none' },
                '100%': { textShadow: 'none' },
              },
              'power-flow': {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              },
              'recoil': {
                '0%': { transform: 'translateY(0) scale(1)' },
                '20%': { transform: 'translateY(10px) scale(0.98)' },
                '50%': { transform: 'translateY(-5px) scale(1.02)' },
                '100%': { transform: 'translateY(0) scale(1)' },
              },
              'grid-scroll': {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '50px 50px' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&family=DotGothic16&display=swap" rel="stylesheet">
    <style>
      /* Global resets and base styles */
      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 3px;
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 50;
      }
      
      .vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
        z-index: 51;
      }

      /* Noise Texture */
      .noise-bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        z-index: 0;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>

        window.addEventListener('load', () => {
          // Changed to relative path

            });
        });
