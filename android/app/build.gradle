import java.io.FileInputStream
import java.util.Properties

apply plugin: 'com.android.application'
apply plugin: 'maven-publish'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}
def packageVersion = (System.getenv("APP_VERSION") ?: "1.0.0").trim()
def githubRepository = System.getenv("GITHUB_REPOSITORY") ?: "MagicSpirit007/AveragePriceCalculator_cyber"
def publishApkFile = file("$buildDir/outputs/publish/average-price-calculator-${packageVersion}.apk")

android {
    namespace = "com.averagepricecalculator.app"
    compileSdk = rootProject.ext.compileSdkVersion
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }
    defaultConfig {
        applicationId "com.averagepricecalculator.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            if (keystorePropertiesFile.exists()) {
                signingConfig signingConfigs.release
            }
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

tasks.register("prepareReleaseApkForPublishing") {
    dependsOn("assembleRelease")
    doLast {
        def releaseDir = file("$buildDir/outputs/apk/release")
        def filesInReleaseDir = releaseDir.listFiles()
        def apkCandidates = filesInReleaseDir ? filesInReleaseDir.findAll { it.name.endsWith(".apk") } : []
        if (apkCandidates.isEmpty()) {
            throw new GradleException("No APK file found in ${releaseDir}")
        }

        def preferredApk = apkCandidates.find { it.name == "app-release.apk" } ?:
            apkCandidates.find { !it.name.contains("unsigned") } ?:
            apkCandidates[0]

        publishApkFile.parentFile.mkdirs()
        copy {
            from(preferredApk)
            into(publishApkFile.parentFile)
            rename { publishApkFile.name }
        }
        logger.lifecycle("Prepared APK for publishing: ${publishApkFile}")
    }
}

publishing {
    publications {
        releaseApk(MavenPublication) {
            groupId = "com.averagepricecalculator"
            artifactId = "average-price-calculator-apk"
            version = packageVersion
            artifact(publishApkFile) {
                builtBy tasks.named("prepareReleaseApkForPublishing")
                extension "apk"
            }
            pom {
                name = "Average Price Calculator APK"
                packaging = "apk"
                description = "Android APK for Average Price Calculator"
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/${githubRepository}")
            credentials {
                username = System.getenv("GITHUB_ACTOR") ?: project.findProperty("gpr.user")
                password = System.getenv("GITHUB_TOKEN") ?: project.findProperty("gpr.key")
            }
        }
    }
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
